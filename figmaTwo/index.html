<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn to code by watching others</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
</head>
<body>
    
 <div class="container">
 
    
             <div class="text-group">
            <h2><span>Learn to code by <br> watching others <br></span></h2>
            
            <p class="subText">See how experienced developers solve problems in real-time.<br> 
                 Watching scripted tutorials is great, but understanding how <br>
                 developers think is invaluable.</p>
                </div>

              
                
     <div class="form-content">    
        <div class="title-form">
        <p><span class="title-emphasis">Try it free 7 days</span> then $20/mo. thereafter</p>
         </div>                
                    
<form id="signup-form" action="/submit" method="POST" class="total">    
         
  
    <div class="form-group">
        
    <div class="input-group">
            <input type="text" id="first-name" placeholder="First Name">
            <div class="error-message-error">
            <span class="error-message" id="first-name-error">
            </span>
            
            <img src="Group 11.svg" alt="img-erro" class="error-icon"> 
            </div>      
        </div>
        <div class="input-group">
            <input type="text" id="last-name" placeholder="Last Name">
            <div class="error-message-error">
            <span class="error-message" id="last-name-error">
            </span>
            
            <img src="Group 11.svg" alt="img-erro" class="error-icon"> 
            </div>
       
        </div>
        <div class="input-group">
            <input type="text" id="email" placeholder="Email Address">
            <div class="error-message-error">
            <span class="error-message" id="email-error">
            </span>
            
            <img src="Group 11.svg" alt="img-erro" class="error-icon"> 
            </div>
        </div>
        <div class="input-group">
            <input type="text" id="password" placeholder="Password">
            <div class="error-message-error">
            <span class="error-message" id="password-error">
            </span>
           
            <img src="Group 11.svg" alt="img-erro" class="error-icon"> 
        
            </div>
        </div>
        <div class="button-group">   
        <button type="submit">CLAIM YOUR FREE TRIAL</button>
            <p class="button-text">By clicking the button, you are agreeing to our <span class="button-text-emphasis"> Terms and Services</span></p>
        </div>
    </div>
        
    </form>

  </div>
</div>
</div>
<script src="script.js"></script>  
</body>
  </html>
